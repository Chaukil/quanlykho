<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý kho</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- THÊM MỚI: Font Awesome để có icon đẹp -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<!-- THAY ĐỔI: Xóa class="bg-light" để CSS quản lý màu nền -->
<body> 
    <!-- THÊM MỚI: Lớp container chính cho trang đăng nhập -->
    <div class="login-container">
        <!-- THAY ĐỔI: Sử dụng lớp mới cho thẻ đăng nhập -->
        <div class="login-card">
            <!-- THÊM MỚI: Icon và tiêu đề cho form -->
            <div class="login-header">
    <div class="login-icon">
        <!-- BẮT ĐẦU: Dán mã SVG mới vào đây -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="80px" height="80px">
            <path d="M57,28.55,33.2.53a1.2,1.2,0,0,0-2.4,0L7,28.55A1.2,1.2,0,0,0,8.2,30H55.8A1.2,1.2,0,0,0,57,28.55Z" fill="#45a0f5"/>
            <path d="M55.8,59H8.2A1.2,1.2,0,0,1,7,57.55L14.7,30H49.3l7.7,27.55A1.2,1.2,0,0,1,55.8,59Z" fill="#3179ba"/>
            <path d="M42,59H22V41c0-1.1.9-2,2-2H39c1.1,0,2,.9,2,2V59Z" fill="#f0b441"/>
            <rect x="23" y="42" width="17" height="16" fill="#ffd780"/>
            <path d="M41,41H23a2,2,0,0,0-2,2v2H43V43A2,2,0,0,0,41,41Z" fill="#f0b441"/>
            <g fill="#2d6aa2">
                <path d="M29,48h-3v5h3V48zM37,48h-3v5h3V48z"/>
            </g>
            <path d="M12.9,63.4l-1.4-1.4,5.7-5.7,1.4,1.4-5.7,5.7z" fill="#45a0f5"/>
            <path d="M52.5,63.4l-5.7-5.7,1.4-1.4,5.7,5.7-1.4,1.4z" fill="#45a0f5"/>
        </svg>
        <!-- KẾT THÚC: Mã SVG -->
    </div>
    <h3>Quản lý kho</h3>
    <p id="form-description" class="text-muted">Chào mừng trở lại! Vui lòng đăng nhập.</p>
</div>

            <!-- Login Form -->
            <div id="loginForm">
                <form id="login-form">
                    <!-- THÊM MỚI: Cấu trúc input với icon -->
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-login">Đăng nhập</button>
                </form>
                <p class="text-center mt-3">
                    <a href="#" id="showForgotPassword" class="form-toggle-link">Quên mật khẩu?</a> </br>
                    Chưa có tài khoản? <a href="#" id="showRegister" class="form-toggle-link">Đăng ký ngay</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <form id="register-form">
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="registerName" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                </form>
                <p class="text-center mt-3">
                    Đã có tài khoản? <a href="#" id="showLogin" class="form-toggle-link">Đăng nhập</a>
                </p>
            </div>

            <div id="forgotPasswordForm" style="display: none;">
                <form id="forgot-password-form">
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Nhập email của bạn" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Gửi link đặt lại mật khẩu</button>
                </form>
                <p class="text-center mt-3">
                    Nhớ mật khẩu rồi? <a href="#" id="showLoginFromForgot" class="form-toggle-link">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast notifications (giữ nguyên) -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/connect.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
