<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý kho</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- THÊM MỚI: Font Awesome để có icon đẹp -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<!-- THAY ĐỔI: Xóa class="bg-light" để CSS quản lý màu nền -->
<body> 
    <!-- THÊM MỚI: Lớp container chính cho trang đăng nhập -->
    <div class="login-container">
        <!-- THAY ĐỔI: Sử dụng lớp mới cho thẻ đăng nhập -->
        <div class="login-card">
            <!-- THÊM MỚI: Icon và tiêu đề cho form -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-warehouse"></i>
                </div>
                <h3>Quản lý kho</h3>
                <p class="text-muted">Chào mừng trở lại! Vui lòng đăng nhập.</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <form id="login-form">
                    <!-- THÊM MỚI: Cấu trúc input với icon -->
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-login">Đăng nhập</button>
                </form>
                <p class="text-center mt-3">
                    Chưa có tài khoản? <a href="#" id="showRegister" class="form-toggle-link">Đăng ký ngay</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <form id="register-form">
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="registerName" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                </form>
                <p class="text-center mt-3">
                    Đã có tài khoản? <a href="#" id="showLogin" class="form-toggle-link">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast notifications (giữ nguyên) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/connect.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
